<div class="panel panel-primary">
    <div class="panel-heading">Fee Payment</div>
    <div class="panel-body">
        <form class="form-horizontal" role="form" name="feeData" ng-controller="addFeePaymentCtrl">
            <div class="form-group">
                <label for="amount" class="control-label col-sm-2">Amount :</label>
                <div class="col-md-2" ng-class="{'has-error': feeData.amount.$invalid, 'has-success': !feeData.amount.$dirty, 'has-feedback':feeData.amount.$invalid || !feeData.amount.$invalid}">
                    <input id="amount" name="amount" type="number" class="form-control input-sm" placeholder="Enter Initial Fee" ng-model="feePayment.amount" required ng-pattern="/^([0-9]{3,6})?$/">
                    <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-ok': !feeData.amount.$invalid, 'glyphicon-remove': feeData.amount.$invalid}" ng-show="feeData.amount.$invalid || !feeData.amount.$invalid"></span>
                </div>
            </div>
            <div class="form-group">

                <label class="control-label col-sm-2" for="description">Description :</label>
                <div class="col-md-6" ng-class="{'has-error': feeData.description.$invalid && feeData.description.$dirty, 'has-success': !feeData.description.$invalid, 'has-feedback': (feeData.description.$invalid && feeData.description.$dirty) || !feeData.description.$invalid}">
                    <input id="description" name="description" type="text" class="form-control input-sm" placeholder="Enter Name" ng-model="feePayment.description" required ng-maxlength="100" ng-minlength="5">
                    <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-ok': !feeData.description.$invalid, 'glyphicon-remove': feeData.description.$invalid && feeData.description.$dirty}" ng-show="(feeData.description.$invalid && feeData.description.$dirty) || !feeData.description.$invalid"></span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-9">
                    <button type="submit" class="btn btn-lg btn-success center-block" ng-disabled="feeData.$invalid" ng-click="addFeePayment()">Add Fee</button>
                </div>
            </div>
        </form>
    </div>
</div>
